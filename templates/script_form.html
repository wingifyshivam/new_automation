<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Run Script: {{ script_id }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% for field in fields %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>

                {% if field.type == 'text' or field.type == 'password' %}
                    <input type="{{ field.type }}" name="{{ field.name }}" class="form-control" required>
                {% elif field.type == 'file' %}
                    <input type="file" name="{{ field.name }}" class="form-control" accept=".xlsx" required>
                {% elif field.type == 'select' %}
                    <select name="{{ field.name }}" class="form-control" required>
                        <option value="">-- Select --</option>
                        {% for option in field.options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Run Script</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
