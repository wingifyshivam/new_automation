<form method="POST" enctype="multipart/form-data">
    <label>DB Username:</label>
    <input type="text" name="db_username" required><br>

    <label>DB Password:</label>
    <input type="password" name="db_password" required><br>

    <label>DB Name:</label>
    <input type="text" name="db_name" value="BUPA/Onebright/Nuffield/Newmedica" required><br>

    <label>Modified By Function:</label>
    <input type="text" name="modified_by_function" required><br>

    <label>Excel File:</label>
    <input type="file" name="excel_file" accept=".xlsx" required><br>

    <button type="submit">Run Script</button>
</form>
