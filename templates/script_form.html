<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Enter Parameters for Script: {{ script_id }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">DB Username</label>
            <input type="text" name="db_user" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">DB Password</label>
            <input type="password" name="db_pass" class="form-control" required>
        </div>
        {% for field in inputs %}
        <div class="mb-3">
            <label class="form-label">{{ field | capitalize }}</label>
            <input type="text" name="{{ field }}" class="form-control" required>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Run Script</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
